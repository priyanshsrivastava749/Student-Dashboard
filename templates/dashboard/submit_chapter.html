{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 2rem;">
    <div class="card">
        <h2 style="margin-bottom: 1.5rem; text-align: center;">Upload Chapter</h2>

        <form method="post" action="{% url 'submit_chapter' %}">
            {% csrf_token %}

            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="{{ form.subject.id_for_label }}">Subject</label>
                {{ form.subject }}
                {{ form.subject.errors }}
            </div>

            <div class="form-group" style="margin-bottom: 1.5rem;">

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="{{ form.student_drive_link.id_for_label }}">Step 2: Paste Drive Link</label>
                    {{ form.student_drive_link }}
                    {{ form.student_drive_link.errors }}
                    <small style="color: var(--text-muted);">Paste the link you copied from Google Drive here.</small>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Chapter</button>
        </form>
    </div>
</div>
{% endblock %}
