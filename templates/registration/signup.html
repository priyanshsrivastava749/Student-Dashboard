{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="card">
        <h2 class="auth-title">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <small style="color: var(--text-muted); display: block; margin-bottom: 0.5rem;">{{ field.help_text
                    }}</small>
                {% endif %}
                {% if field.errors %}
                <div style="color: #ef4444; font-size: 0.875rem; margin-top: 0.25rem;">
                    {{ field.errors|striptags }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
            Already have an account? <a href="{% url 'login' %}" style="color: var(--primary);">Login</a>
        </p>
    </div>
</div>
{% endblock %}
